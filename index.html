<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body> 
    <h1>Registration Form</h1> 
    <p>Please fill out the form with the details required</p>  
    <div class="login">    
    <form>
        <label for="first-name"> Enter your First Name:
            <input type="text" id="first-name" name="fname" required />
            <br><br>
        </label>
         <label for="last-name"> Enter your Last Name:
        <input type="text" id="last-name" name="lname" required />
        <br><br>
    </label>
    <label for="email"> Enter your Email:
        <input type="text" id="email" name="email" required />
        <br><br>
    </label>
    <label for="new-password"> Create a New Password:
        <input type="password" id="new-password" name="password"  required />
        <br><br>
    </label>
        <input type="submit" name="log" id="log" value="Submit">       
        <br><br>   
    </form>     
</div>    
</body>    
</html>
